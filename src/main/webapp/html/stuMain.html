<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/elective/student/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/elective/student/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/elective/student/css/bootstrap.min.css" />
    <title>河北工程技术学院选课系统</title>
</head>
<body>
    <div id="bg">
        <img src="/elective/student/images/banner.jpg">
    </div>
   <!--<header id="hd" hidden></header>-->
    <h1>欢迎登陆选课系统</h1>
        <div class="content">
            <div id="btns">
                    <!--<button type="button" class="btn btn-primary btn-lg btn-block" id="seletedc">我要选课</button>-->
                    <!--<button type="button" class="btn btn-primary btn-lg btn-block" id="curriculum">已选课程</button>-->
                    <!--<button type="button" class="btn btn-primary btn-lg btn-block" id="achievement">查询成绩</button>-->
                <figure id="one" class="btn btn-primary btn-lg">
                    <img src="/elective/student/images/selectCurriculum.png" alt="">
                    <p>我要选课</p>
                </figure>
                <figure id="two" class="btn btn-primary btn-lg">
                    <img src="/elective/student/images/myCurriculum.png" alt="">
                    <p>已选课程</p>
                </figure>
                <figure id="three" class="btn btn-primary btn-lg">
                    <img src="/elective/student/images/selectGrade.png" alt="">
                    <p>查询成绩</p>
                </figure>
            </div>
        </div>



    <!-- 模态框 -->
    <div class="modal fade" id="myModal" data-toggle="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">温馨提示</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    选课功能未开放，请关注教务处通知！
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeMo">关闭</button>
                </div>
            </div>
        </div>
    </div>


    <footer id="ft"></footer>
</body>
</html>
<script src="/elective/student/js/jquery_2.2.4.min.js"></script>
<script src="/elective/student/js/popper.min.js"></script>
<script src="/elective/student/js/twitter-bootstrap.min.js"></script>
<script src="/elective/student/js/stuMain.js"></script>
