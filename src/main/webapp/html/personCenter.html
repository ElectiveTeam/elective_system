<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" type="text/css" href="/elective/student/css/personCenter.css" />
    <link rel="stylesheet" type="text/css" href="/elective/student/css/bootstrap.min.css" />
    <script src="/elective/student/js/jquery_2.2.4.min.js"></script>
    <script src="/elective/student/js/popper.min.js"></script>
    <script src="/elective/student/js/twitter-bootstrap.min.js"></script>
    <title>已选课程</title>
</head>
<body>
    <div id="bg">
        <img src="/elective/student/images/banner.jpg">
    </div>
   <header id="hd"></header>

   <div class="list-group">
        <div class="cugroup">
            <li class="list-group-item list-group-item-action list-group-item-primary">2018-2019学年 第二学期</li>
            <li class="list-group-item list-group-item-action flex-column align-items-start">
                <input type="text" id="teacherId" hidden value="lalala" />
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">数据结构</h5>
                    <small class="text-muted">孙伟光</small>
                </div>
                <p class="mb-1" id="cuinfo">
                    <span>地点:</span>
                    <span>4-107</span>
                    <span class="cutime">时间:</span>
                    <span>14:00-15:30</span>
                </p>
                <small class="text-muted"><span>学分：</span><span>2.0</span></small>
                <small class="text-muted cutime"><span>学时：</span><span>24</span></small>
                <!--<small class="text-muted tk" data-toggle="modal" data-target="#myModal">退课</small>-->
            </li>
        </div>
   </div>

<!-- 退课模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">温馨提示</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- 模态框主体 -->
        <div class="modal-body">
          不许退课！
        </div>
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>


    <div style="width:100%;height:6rem;"></div>
   <footer id="ft"></footer>
    
</body>
</html>
<!--<script src="../elective/student/js/jquery_2.2.4.min.js"></script>-->
<script type="text/javascript"> 
		
$(document).ready(function(){
    $("#hd").load('../html/header.html');
    $("#ft").load('../html/footer.html');
});
</script>
