<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/elective/css/TeacherLogin2.css"/>
		<link rel="stylesheet" type="text/css" href="/elective/layui/css/layui.css"/>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="bg">
			<img src="/elective/img/banner.jpg"/>
		</div>
		<div class="bigbox">
			<div class="big1">
				<div class="biaoti">
					<p><h2>学生选课系统</h2></p>
				</div>
				<form class="layui-form" action="">
				  <div class="layui-form-item">
				    <label class="layui-form-label">职工号</label>
				    <div class="layui-input-block">
				      <input type="text" id="xuehao"    lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input" style="width: 70%;">
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">密码</label>
				    <div class="layui-input-block">
				      <input type="password" id="password"   lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"style="width: 70%;">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button type="button" class="layui-btn" lay-submit lay-filter="formDemo" onclick="yzlogin()">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary" id="chongzhi">重置</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</body>
	<script src="/elective/js/jquery.js"></script>
	<script type="text/javascript">
		$("#chongzhi").click(function(){
    		$("#xuehao").val("");
    		$("#password").val("");
  		});
		function yzlogin(){
			if ($("#xuehao").val()=="") {
				alert("职工号不能为空");
			} else if($("#password").val()==""){
				alert("密码不能为空");
			} else{
				$.ajax({
					type:"post",
                    url:"http://localhost:8080/TeacherLogin",
					data:{
                        worknumber:$("#xuehao").val(),
                        teaPassword:$("#password").val()
					},
					success:function(data){
					    if (data.status === 200) {
                            sessionStorage.setItem("teacher",JSON.stringify(data.data));
                        	window.location.href="http://localhost:8080/index";
                        }else {
                            alert(data.msg)
						}
					},
					error:function(e){
							alert("失败");
						}
				});
			}
			
		}
	</script>
</html>
